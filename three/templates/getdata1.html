<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>获取views传值</h3>
<ol>
    <li>{{ user.uname }}</li>
    <li>{{ numlist.2 }}</li>
    <li>{{ current.year }}</li>
    <li>{{ str.upper }}</li>
</ol>
{% for n in numlist reversed %}
    <!-- 序号倒序 -->
    {{ forloop.revcounter }}-{{ n }}<br/>
{% endfor %}
<br/>
<hr/>
{% for k,v in user.items %}
    {{ k }}-{{ v }}<br/>
{% endfor %}
</body>
</html>
