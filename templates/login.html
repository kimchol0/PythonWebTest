<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/student/login/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="sname" value="{{ sname }}"/>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="spwd" value="{{ spwd }}"/>
                </td>
            </tr>
            <tr>

                <td colspan="2">
                    <input type="checkbox" name="flag" value="1" checked />记住密码
                </td>
            </tr>
            <tr align="center">

                <td colspan="2">
                    <input type="submit" value="登录"/>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
